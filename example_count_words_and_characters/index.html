<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example count word and characters</title>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <script type="text/javascript" src="scripts/code.js"></script>

	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			width:100%;
			height:100%;
		}
		span {
			margin: 10px;
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		label {
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
	</style>

</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
	<div style="margin: 10px;">
		<label>Select part of the text or the whole text to count words and characters.</label>
	</div>
	<div id="result" style="display: flex; flex-flow: column;">
		<span id="chars"></span>
		<span id="charsNoSpaces"></span>
		<span id="words"></span>
		<span id="lines"></span>
	</div>		
</body>
</html>
