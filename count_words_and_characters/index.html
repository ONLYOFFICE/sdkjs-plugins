<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count words and characters</title>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <script type="text/javascript" src="scripts/code.js"></script>

	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			width:100%;
			height:100%;
		}
		span {
			margin: 10px;
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		label {
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		.result {
			display: flex;
			justify-content: space-between;
		}
	</style>

</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
	<div style="margin: 10px;">
		<label>Select part of the text or the whole text to count words and characters.</label>
	</div>
	<div id="result" style="display: flex; flex-flow: column; padding-top: 15px;">
		<div class="result"><span>Ð¡haracters</span><span id="chars"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span>Characters without spaces</span><span id="charsNoSpaces"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span>Words</span><span id="words"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span>Paragraphs</span><span id="lines"></span></div>
	</div>		
</body>
</html>
