<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Example add content controls</title>
        
		<style type="text/css">
			html, body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				width:100%;
				height:100%;
				display: flex;
				flex-flow: column;
			}
			.div_text {
				width: calc(100% - 10px);
				height: 20%;
				margin: 5px;
				border: 1px solid black;
			}
			.div_main {
				display: flex;
				flex-flow: column;
				width: 100%;
				height: 40%;
			}

			.div_buttons {
				display: flex;
				flex-flow: column;
				width: 100%;
				height: 20%;
			}

			ul {
				padding-left: 0.5em;
				margin-left: 0.3em;
			}

			li {
				list-style-type: none;
				display: inline-block;
  				width: 100%;
			}

			details summary {
				cursor: pointer;
			}

			li.selected > details > summary {
				color: #4C74B9;
			}

			li.selected > summary {
				color: #4C74B9;
			}
			
		</style>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    	
		<script src="vendor/codemirror/codemirror.js"></script>
		<script src="vendor/codemirror/xml.js"></script>
		
		<script src="vendor/codemirror/addons/foldcode.js"></script>
		<script src="vendor/codemirror/addons/foldgutter.js"></script>
		<script src="vendor/codemirror/addons/xml-fold.js"></script>
		
		<script src="vendor/codemirror/addons/matchtags.js"></script>
		<script src="vendor/codemirror/addons/closetag.js"></script>
		<script src="vendor/codemirror/addons/closebrackets.js"></script>

		<link rel="stylesheet" href="vendor/codemirror/addons/foldgutter.css">
		<link rel="stylesheet" href="vendor/codemirror/codemirror.css">
		<link rel="stylesheet" href="vendor/codemirror/bespin.css">
		
		<script type="text/javascript" src="scripts/code.js"></script>
    </head>
    <body>
		<label class="header" style="margin-top: 5px;">List of xml</label>
		<select id="xmlList" class="form-control select2-dropdown"></select>

		<button class="btn-text-default" id="reloadContentOfXml">Reload</button>
		<button class="btn-text-default" id="updateContentOfXml">Save</button>
		<button class="btn-text-default" id="createContentOfXml">Add</button>
		<button class="btn-text-default" id="deleteContentOfXml">Delete</button>

		<label class="header" style="margin-top: 5px;">Content of xml</label>
		<div id="main" class="div_main" style="height:50%; margin-top: 5px; margin-bottom: 5px;"></div>

		<label class="header" style="margin-top: 5px; margin-bottom: 5px;">Structure of selected XML <button class="btn-text-default" id="match_with_selected_сс" style="width: auto;">Сопоставить с выбранным контролом</button></label>
		
		<div class="div_main" style="overflow:auto;">
			<ul id="structureOfXML" style="user-select:none"></ul>
		</div>

		
		
		<div style="margin: 15px;">
			<select id="ccType" class="form-control select2-dropdown">
				<option value="block" selected>Форматированный текст</option>
				<option value="inline">Обычный текст</option>
				<option value="picture">Рисунок</option>
				<option value="checkbox">Флажок</option>
				<option value="combobox">Поле со списком</option>
				<option value="dropdownlist">Раскрвающийся список</option>
				<option value="date">Выбор даты</option>
			</select>
			<button class="btn-text-default" id="insert_cc">Вставить элемент управления содержимым</button>
		</div>
		
	</body>
</html>
