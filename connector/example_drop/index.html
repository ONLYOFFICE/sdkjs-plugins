<!DOCTYPE html>
<html style="width:100%; height:100%;">
<head>
    <meta charset="UTF-8" />
    <title>Drop emulation</title>
	<script type="text/javascript" src="http://127.0.0.1:8000/web-apps/apps/api/documents/api.js"></script>
    <script type="text/javascript" src="code.js"></script>
</head>
<body style="margin:0; padding: 0; width: 100%; height: 100%; overflow: hidden; border: none;">
	<table style="width: 100%; height: 100%; margin:0; padding: 0; border-spacing: 0;">
		<tr style="width: 100%; height: 100%; margin:0; padding: 0;">
			<td style="width: 200px; height: 100%; background: #F4F4F4; margin:0; padding: 0;">
				<p id="id_text" style="text-align: center">Example text (item) for dropping<p>
			</td>
			<td style="margin:0; padding: 0;">
				<div id="placeholder" style="left: 0px; top: 0px; width: 100%; height: 100%; border: none;"></div>
			</td>
		</tr>
	</table>
<script type="text/javascript">

	window.docEditor = new DocsAPI.DocEditor("placeholder",
	{
		"document": {
			"fileType": "docx",
			"title": "Example Document Title.docx",
			"url": "https://d2nlctn12v279m.cloudfront.net/assets/docs/samples/new.docx"
		},
		"documentType": "word",
		"editorConfig": {
			"user": {
				"id": "userID",
				"name": "Developer"
			}
		},
		"height": "100%",
		"width": "100%",
		events: {
			onDocumentReady: () => { window.connector = docEditor.createConnector(); }
		}
	});

    </script>
</body>
</html>
