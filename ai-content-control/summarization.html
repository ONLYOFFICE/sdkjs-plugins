<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Summarization</title>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<script src="vendor/jquery/jquery-3.7.1.min.js"></script>
		<script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
		<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
		<link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
		<link rel="stylesheet" href="./resources/styles/common.css">
		<link rel="stylesheet" href="./resources/styles/summarization.css">
    </head>
    <body class="noselect">
		<div class="content">
			<div class="column">
				<div class="row-label">
					<label class="i18n">Your text</label>
				</div>
				<textarea id="original-textarea" style="height:45px;width: 100%;" class="form-control" placeholder=""></textarea>
				<div class="row-label">
					<label class="i18n">Target language</label>
				</div>
				<div class="button-block">
					<select id="target-lang-cmb" ></select>
					<button id="summarize-btn" class="btn-text-default submit primary i18n">Summarize</button>
				</div>
			</div>
			<div class="column">
				<div class="row-label">
					<label class="i18n">Summary result</label>
					<button id="copy-btn" class="btn-text-default">
						<img src="resources/icons/light/copy.png" />
					</button>
				</div>
				<div class="summary-wrapper">
					<textarea id="result-textarea" style="height:45px;width: 100%;" class="form-control" placeholder="" readonly></textarea>
					<div id="error-alert" class="error">
						<div class="error-title-block">
							<div class="error-icon"></div>
							<div class="error-title i18n">Error</div>
						</div>
						<div class="error-description"></div>
					</div>
				</div>
				<div class="row-label">
					<label class="i18n">Insert result</label>
				</div>
				<div class="button-block">
					<select id="insert-as-cmb"></select>
					<button id="insert-btn" class="btn-text-default i18n">Insert</button>
				</div>
			</div>
		</div>
		<div id="loader-wrapper" style="display: none;">
			<div id="loader-block">
				<div id="loader-spinner"></div>
				<div id="loader-title" class="i18n">Summarization...</div>
			</div>
		</div>
		<script type="text/javascript" src="scripts/summarization.js"></script>
    </body>
</html>
